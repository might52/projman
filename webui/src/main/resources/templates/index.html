<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/index_style.css}"/>
    <link rel="script" th:href="@{/static/js/index.js}">
</head>


<body>
<h2>Welcome page.</h2>

<form th:action="@{/login}"
      th:object="${loginForm}" method="post">
    Login:
    <input type="text" th:field="*{login}" />

    Password:
    <input type="password" th:field="*{password}" />
    <br>
    <input type="submit" value="Login" />
</form>

</body>
</html>
