<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Projman</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="icon" type="image/png" th:href="@{/images/icons/main.ico}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/ready.css}">
    <link rel="stylesheet" th:href="@{/css/demo.css}">
</head>
<body>
<div class="wrapper">
    <div class="main-header">
        <div class="logo-header">
            <a th:href="@{/main/main_page}" class="logo">
                PROJMAN
            </a>
            <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
        </div>
        <nav class="navbar navbar-header navbar-expand-lg">
            <div class="container-fluid">

                <form class="navbar-left navbar-form nav-search mr-md-3" action="">
                    <div class="input-group">
                        <input type="text" id="search_input" placeholder="Search ..." class="form-control">
                        <div class="input-group-append">
								<span class="input-group-text">
									<i class="la la-search search-icon"></i>
								</span>
                        </div>
                    </div>
                </form>
                <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false"> <img th:src="@{/images/login_avatar.png}" alt="user-img" width="36" class="img-circle"><span th:utext="${user_pref.userLogin}"></span></span> </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li>
                                <div class="user-box">
                                    <div class="u-img"><img th:src="@{/images/login_avatar.png}" alt="user"></div>
                                    <div class="u-text" th:utext="${user_pref.userLogin}">
                                        <p class="text-muted">hello@themekita.com</p><a href="profile.html" class="btn btn-rounded btn-danger btn-sm">View Profile</a></div>
                                </div>
                            </li>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="ti-settings"></i>Account Setting</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" data-toggle="modal" data-target="#modalRegisterForm">New User</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/main/logout"><i class="fa fa-power-off"></i>Logout</a>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="sidebar">
        <div class="scrollbar-inner sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item active">
                    <a th:href="@{/main/main_page}">
                        <i class="la la-dashboard"></i>
                        <p>Projects</p>
                        <span class="badge badge-count" th:utext="${projects_count}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="la la-table"></i>
                        <p>Dashboard</p>
                        <span class="badge badge-count">TODO</span>
                    </a>
                </li>
            </ul>
            <hr align="left" width="100%" size="4" color="#6c757d" />
            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="dropdown-item" data-toggle="modal" data-target="#modalCreateTaskForm">New Task</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title">Project Tasks</h4>
                    <div id='project_tasks'>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title" th:utext="${project.name}"></h4>
                                    <p class="card-category" th:utext="${project.description}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row"  align="center">
                        <div class="col-md-3"><div class="card-header"><h4 class="card-title">Assigned</h4></div></div>
                        <div class="col-md-3"><div class="card-header"><h4 class="card-title">In Progress</h4></div></div>
                        <div class="col-md-3"><div class="card-header"><h4 class="card-title">Completed</h4></div></div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <table border="1">
                                <tr th:each="task : ${tasks}">
                                    <div class="card" th:if="${task.id % 3 == 0}">
                                        <div class="card-header">
                                            <h4 class="card-title" th:utext="${task.subject}"></h4>
                                            <a th:href="@{/main/task_page?task_id={id}(id=${task.id})}" class="card-category" th:utext="${task.description}"></a>
                                        </div>
                                        <div class="card-body">
                                            <div>Assigned...</div>
                                        </div>
                                    </div>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-3">
                            <table border="1">
                                <tr th:each="task : ${tasks}">
                                    <div class="card"  th:if="${task.id % 2 == 0}">
                                        <div class="card-header">
                                            <h4 class="card-title" th:utext="${task.subject}"></h4>
                                            <a th:href="@{/main/task_page?task_id={id}(id=${task.id})}" class="card-category" th:utext="${task.description}"></a>
                                        </div>
                                        <div class="card-body">
                                            <div>Assigned...</div>
                                        </div>
                                    </div>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-3">
                            <table border="1">
                                <tr th:each="task : ${tasks}">
                                    <div class="card"  th:if="${task.id % 4 == 0}">
                                        <div class="card-header">
                                            <h4 class="card-title" th:utext="${task.subject}"></h4>
                                            <a th:href="@{/main/task_page?task_id={id}(id=${task.id})}" class="card-category" th:utext="${task.description}"></a>
                                        </div>
                                        <div class="card-body">
                                            <div>Assigned...</div>
                                        </div>
                                    </div>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalCreateTaskForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="#" class="login100-form validate-form" th:action="@{/main/create_task?project_id={id}(id=${project.id})}" th:object="${taskFormViewModel}" method="post">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Creating New Task</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="orangeForm-name" class="form-control validate" th:field="*{name}">
                            <label data-error="wrong" data-success="right" for="orangeForm-name">Title</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <textarea type="text" id="orangeForm-description" class="md-textarea form-control" rows="5" th:field="*{description}"></textarea>
                            <label data-error="wrong" data-success="right" for="orangeForm-name">Description</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="orangeForm-name" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="orangeForm-name">Assign to</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="date" id="orangeForm-name" class="form-control validate" th:field="*{deadline}">
                            <label data-error="wrong" data-success="right" for="orangeForm-name">Deadline</label>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-deep-orange ">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script th:src="@{/js/core/jquery.3.2.1.min.js}"></script>
<script th:src="@{/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap.min.js}"></script>
<script th:src="@{/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
<script th:src="@{/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js}"></script>
<script th:src="@{/js/plugin/jquery-mapael/jquery.mapael.min.js}"></script>
<script th:src="@{/js/plugin/jquery-mapael/maps/world_countries.min.js}"></script>
<script th:src="@{/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/js/ready.min.js}"></script>

</html>
