<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main form</title>
</head>
<body>
Main form

<br>
Id:
<td th:utext="${user_pref.userID}">...</td>
<br>
Login
<td th:utext="${user_pref.userLogin}">...</td>

<br>
<br>

<form th:action="@{/main/generatedata}" method="get">
    <button class="login100-form-btn">
        Generate stub data
    </button>
</form>

<div>
    Projects:<br>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Description</td>
        </tr>
        <tr th:each="project : ${projects}">
            <td th:utext="${project.name}">...</td>
            <td th:utext="${project.description}">...</td>
        </tr>
    </table>
</div>

</body>
</html>
